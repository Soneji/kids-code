<!DOCTYPE html>
<html lang="en">

<head>

    <title>GoCode Academy</title>
    <meta charset="utf-8" />

    <!-- Styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../admin/style.min.css">
    <link rel='icon' href='../admin/favicon.ico' type='image/x-icon' />

</head>

<body>
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="col-md-4 col-md-offset-2 title">
                <div><img src="https://gocode.academy/wp-content/uploads/2020/04/GoCode-Logo-ColourOnWhite-1050.png">
                </div>
                <h1>Student Work</h1>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>

        <div class="row-fluid">

            <div id='ting' class="col-md-8 col-md-offset-2">



                <script>
                    (async () => {
                        const response = await fetch('https://api.github.com/repos/overclockedllama/kids-code/contents/2019_Summer_Harrow_1/');
                        const data = await response.json();
                        let htmlString = '<ul>';
                        for (let file of data) {
                            htmlString += `<li><a href="../${file.path}">${file.name}</a></li>`;
                        }
                        htmlString += '</ul>';
                        document.getElementById('ting').innerHTML = htmlString;
                    })()
                </script>

            </div>

        </div>

        <div class="row-fluid">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>

    </div> <!-- container -->


</body>

</html>
